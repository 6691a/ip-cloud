{% load i18n %}
{% load static %}

{% if item %}
    <li class="menu-item {% if item.url == request.resolver_match.url_name or item.url == request.path %}active{% endif %}">
        <a href="{% if item.external == True %}{{ item.url }}{% else %}{% url item.url %}{% endif %}"
           class="menu-link"
           {% if item.target == "_blank" %}target="_blank"{% endif %}>
            {% if item.icon %}
                <i class="{{ item.icon }}"></i>
            {% elif item.src %}
                {% with item.src as static_path %}
                    <div class="avatar avatar-xxs me-2">
                        <img src="{% static static_path %}"
                             alt="{{ item.alt | default_if_none:'icon' }}" />
                    </div>
                {% endwith %}
            {% endif %}
            <div>{% trans item.name %}</div>
            {% if item.badge %}<div class="badge bg-{{ item.badge.0 }} rounded-pill ms-auto">{{ item.badge.1 }}</div>{% endif %}
        </a>
    </li>
{% endif %}
